<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматизация бумажной работы</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
          font-size: 1.25rem; 
          font-weight: 600; 
          background: linear-gradient(to right, #3b82f6, #8b5cf6); 
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
        }
      </style>
</head>
<body class="bg-gray-50">
    {% if 'user' in session %}
    <nav class="bg-white shadow-sm">
        <div class="px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-semibold gradient-text">АБР</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{{ url_for('main.index_page') }}" 
                           class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            YAML редактор
                        </a>
                        <a href="{{ url_for('main.edu_plan_list') }}"
                           class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Учебные планы
                        </a>
                        <a href="{{ url_for('main.docx_list') }}"
                           class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Генерация DOCX
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <div class="ml-3 relative">
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-4">{{ session['user']['email'] }}</span>
                            <a href="{{ url_for('main.logout') }}"
                               class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                                Выйти
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}
    
    {% block body %}{% endblock %}
</body>
</html>
